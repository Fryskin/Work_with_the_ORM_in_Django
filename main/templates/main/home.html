{% extends 'main/base.html' %}
{% block content %}
<div class="col">
    <div class="card shadow-sm ">

        <div class="card-body">
            <p class="card-text">
                Main office: Prague, Letecka st. 747<br>
                Reserve office: Saint_Petersburg, Tkachey st.22<br>
            </p>
        </div>
    </div>
</div>

<div class="col">
    <div class="card shadow-sm ">
        <div class="card-body">
            <h4>Connect with us</h4>
            <form method="post">
                {% csrf_token %}
                <input class="form-control mb-2" name="name" placeholder="Name"/>
                <input class="form-control mb-2" name="email" placeholder="Email"/>
                <textarea class="form-control mb-2" name="message" placeholder="Yor message."></textarea>
                <button type="submit" class="btn btn-primary form-control">
                    Submit
                </button>

            </form>


        </div>
    </div>
</div>
{% endblock %}
