{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'main:create' %}">Add content</a>
    </div>
{% for object in object_list %}
<div class="col">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="0"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <img src="/media/{{ object.preview }}" width="419" height="400" />
            <rect width="100%" height="100%" fill="#55595c"/>

        </svg>
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'main:view' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a href="" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
