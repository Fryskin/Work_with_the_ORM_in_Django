{% extends 'main/base.html' %}
{% block content %}


<main class="form-control w-150 m-auto">
  <div class="col-12">

    <form class="row" method="post">
        <div class="col-6">
            <div class="card">

                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Save</button>


                </div>
            </div>
            <div class="card-body">
                <a href="{% url 'user:generate_password' %}" class="btn btn-warning" style="text-black">Generate the New Password</a>
            </div>
        </div>

    </form>
</div>

</main>

{% endblock %}
