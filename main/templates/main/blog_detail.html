{% extends 'main/base.html' %}
{% block content %}
    <div class=col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Product "{{ object.title }}"
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Title</td>
                                <td>{{ object.title }}</td>
                            </tr>
                            <tr>
                                <td>Slug</td>
                                <td>{{ object.slug }}</td>
                            </tr>
                            <tr>
                                <td>Content</td>
                                <td>{{ object.content }}</td>
                            </tr>
                            <tr>
                                <td>Preview</td>
                                <td>{{ object.preview }}</td>
                            </tr>
                            <tr>
                                <td>Date of creation</td>
                                <td>{{ object.date_of_creation }}</td>
                            </tr>
                            <tr>
                                <td>Count of views</td>
                                <td>{{ object.count_of_views }}</td>
                            </tr>
                        </table>

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
